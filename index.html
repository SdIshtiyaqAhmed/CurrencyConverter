            0%{

            100%{

        #loading_screen{
            z-index: 1;
            background-color: rgba(240, 248, 255, 0.188);
            height: 100%;
            width: 100%;
            position: fixed;
            top: 0%;
            right: 0%;
        }
        #loader{
            border: 15px solid rgb(5, 22, 84);
            border-right: 15px solid rgb(120, 145, 245);
            position: fixed;
            top: 30%;
            left: 50%;
            height: 80px;
            width: 80px;
            border-radius: 50%;
            animation: spin 1s infinite;
        }

        @keyframes spin {
            0%{
                transform: rotateZ(0deg);
            }
            100%{
                transform: rotateZ(360deg);
            }
        }
        #base_currency{
            background-color: rgb(229, 235, 241);
            border-radius: 5px;
            height: 35px;
        }
        #compare_currency{
            background-color: rgb(229, 235, 241);
            border-radius: 5px;
            height: 35px;
        }
        #amount{
            background-color: rgb(229, 235, 241);
            border-radius: 5px;
            padding: 5px;
        }
        #base_currency_div{
            width: max-content;
            color: white;
            background-color: rgb(29, 35, 63);
            padding: 15px;
            margin: 15px;
            border-radius: 15px;

        #compare_currency_div{
            width: max-content;

            background-color: rgb(252, 253, 255);
            padding: 15px;
            margin: 15px;
            border-radius: 15px;
        }

        #currency_converter{
            margin-top: 5%;
            justify-content: center;
            width: fit-content;
            display: inline-flex;
            flex-flow: row;
            flex-wrap: wrap;
        }

        #compared_currencies_div{
            justify-content: space-evenly;

            padding: 15px;
            margin: 15px;
            font-size: larger;

    var base_currency;

    function changeBaseCurrency(){
        document.getElementById("amount").value = 1;
        if(document.getElementById("base_currency").value != ""){
            document.getElementById("loading_screen").style.display = "initial";
            document.getElementById("compare_currency").value = "";
            compared_currencies_names = [];
            base_currency = document.getElementById("base_currency").value;
            fetch("https://open.er-api.com/v6/latest/"+base_currency).then(Response => Response.json()).then(data => assignExchangeRates(data.rates,data.time_last_update_utc,data.time_next_update_utc)).finally(data => hideLoadingScreen());
        }
        else{
            document.getElementById("compare_currency").value = "";
            document.getElementById("loading_screen").style.display = "none";
            document.getElementById("display_base_currency").style.display = "none";
            list_Currencies = document.getElementById("compared_currencies_div");
            list_Currencies.innerHTML = "";
        }
    }
    function hideLoadingScreen(){
        document.getElementById("loading_screen").style.display = "none";
    }

    var GlobalExchangeRates;
    var lastUpdateTimeInUTC;
    var nextUpdateTimeInUTC;
    var lastUpdateDateInUTC;
    var nextUpdateDateInUTC;
    function assignExchangeRates(ExchangeRates,TimeLastUpdateUTC,TimeNextUpdateUTC){
        GlobalExchangeRates = ExchangeRates;
        lastUpdateTimeInUTC = TimeLastUpdateUTC;
        lastUpdateDateInUTC = lastUpdateTimeInUTC.toString().substring(6,16);
        nextUpdateTimeInUTC = TimeNextUpdateUTC;
        nextUpdateDateInUTC = nextUpdateTimeInUTC.toString().substring(6,16);
    }

    function addToCompare(){
        document.getElementById("amount").value = 1;

                compared_currencies_names.splice(compared_currencies_names.length,0,compare_currency);
            }

                compared_currencies_names.push(compare_currency);
            }
